<html>

<head>
    <title>Нео6явательные аргументы</title>
    <script type="text/javascript">
        function print(msg, count) {
            if (count == undefined) {
                count = 3;
            }

            for (var i = 0; i < count; i++) {
                document.write("<p>" + msg);
            }
            document.write("<hr/>");
        }
        print("hello");
        print("world", 7);
    </script>
</head>

</body>

</html>
